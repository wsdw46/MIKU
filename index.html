    }
  </style>

      );
      renderHorizontalGallery(filteredHorizontal);
      
      // ÊêúÁ¥¢Á´ñÂ±èÁÖßÁâá
      const filteredPortrait = portraitPhotos.filter(p => 
        p.alt.toLowerCase().includes(keyword) || 
        p.category.toLowerCase().includes(keyword)
      );
      renderPortraitGallery(filteredPortrait);
    });

    // ========== ËøáÊª§ÂäüËÉΩ ==========
    const categories = ["ÂÖ®ÈÉ®", ...new Set(allPhotos.map(p => p.category))];
    const filtersContainer = document.getElementById("filters");
    
    categories.forEach(cat => {
      const btn = document.createElement("button");
      btn.className = "filter-btn";
      if (cat === "ÂÖ®ÈÉ®") btn.classList.add("active");
      btn.textContent = cat;
      btn.dataset.category = cat;
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        filterAllGalleries(cat);
      });
      filtersContainer.appendChild(btn);
    });

    // ========== Ê®™Â±èÁîªÂªä ==========
    const gallery = document.getElementById("gallery");
    let currentFilter = "ÂÖ®ÈÉ®";

    function renderHorizontalGallery(items) {
      gallery.innerHTML = "";
      items.forEach((photo, index) => {
        const item = document.createElement("div");
        item.className = "gallery-item";
        item.style.setProperty('--i', index % 6);
        item.innerHTML = `
          <img src="${photo.src}" alt="${photo.alt}" loading="lazy">
          <div class="photo-title">${photo.alt}</div>
        `;
        item.addEventListener("click", () => {
          modalImg.src = photo.src;
          modalImg.alt = photo.alt;
          modal.classList.add("active");
          document.body.style.overflow = "hidden";
        });
        gallery.appendChild(item);
      });
    }

    // ========== Á´ñÂ±èÁîªÂªä ==========
    const portraitGallery = document.getElementById("portrait-gallery");
    
    function renderPortraitGallery(items) {
      portraitGallery.innerHTML = "";
      
      if (items.length === 0) {
        // Â¶ÇÊûúÊ≤°ÊúâÁ´ñÂ±èÁÖßÁâáÔºåÊòæÁ§∫Á©∫ÁôΩ
        return;
      }
      
      items.forEach((photo, index) => {
        const item = document.createElement("div");
        item.className = "portrait-item";
        item.style.setProperty('--i', index % 6);
        item.innerHTML = `
          <img src="${photo.src}" alt="${photo.alt}" loading="lazy">
          <div class="portrait-title">${photo.alt}</div>
        `;
        item.addEventListener("click", () => {
          modalImg.src = photo.src;
          modalImg.alt = photo.alt;
          modal.classList.add("active");
          document.body.style.overflow = "hidden";
        });
        portraitGallery.appendChild(item);
      });
    }

    // ========== ËøáÊª§ÊâÄÊúâÁîªÂªä ==========
    function filterAllGalleries(category) {
      currentFilter = category;
      
      if (category === "ÂÖ®ÈÉ®") {
        // ÊòæÁ§∫ÊâÄÊúâÊ®™Â±èÂíåÁ´ñÂ±èÁÖßÁâá
        renderHorizontalGallery(horizontalPhotos);
        renderPortraitGallery(portraitPhotos);
      } else if (category === "Á´ñÂ±è") {
        // Âè™ÊòæÁ§∫Á´ñÂ±èÁÖßÁâá
        renderHorizontalGallery([]); // Ê∏ÖÁ©∫Ê®™Â±èÂå∫Âüü
        renderPortraitGallery(portraitPhotos);
      } else {
        // ÊòæÁ§∫ÂØπÂ∫îÂàÜÁ±ªÁöÑÊ®™Â±èÁÖßÁâá
        const filteredHorizontal = horizontalPhotos.filter(p => p.category === category);
        renderHorizontalGallery(filteredHorizontal);
        renderPortraitGallery([]); // Ê∏ÖÁ©∫Á´ñÂ±èÂå∫Âüü
      }
    }

    // ÂàùÂßãÊ∏≤Êüì
    renderHorizontalGallery(horizontalPhotos);
    renderPortraitGallery(portraitPhotos);

    // ========== ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ ==========
    const htmlRoot = document.getElementById("html-root");
    const themeToggle = document.getElementById("theme-toggle");
    const isDarkMode = localStorage.getItem("darkMode") === "true";

    if (isDarkMode) {
      htmlRoot.classList.add("dark-mode");
      themeToggle.textContent = "‚òÄÔ∏è";
    }

    themeToggle.addEventListener("click", () => {
      htmlRoot.classList.toggle("dark-mode");
      const isNowDark = htmlRoot.classList.contains("dark-mode");
      themeToggle.textContent = isNowDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("darkMode", isNowDark);
    });

    // ========== Ê®°ÊÄÅÊ°ÜÂäüËÉΩ ==========
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const closeBtn = document.getElementById("close");
    const shareBtn = document.getElementById("share-btn");
    const toast = document.getElementById("toast");

    closeBtn.addEventListener("click", closeModal);
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.classList.contains("active")) {
        closeModal();
      }
    });

    function closeModal() {
      modal.classList.remove("active");
      document.body.style.overflow = "";
    }

    // ========== ÂàÜ‰∫´ÂäüËÉΩ ==========
    shareBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(window.location.href);
        showToast();
      } catch (err) {
        alert("Êó†Ê≥ïÂ§çÂà∂ÈìæÊé•ÔºåËØ∑ÊâãÂä®ÂàÜ‰∫´ÔºÅ");
      }
    });

    function showToast() {
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2000);
    }
  </script>
</body>
